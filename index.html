<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon" href="kaloripediaIco.ico" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Kaloripedia - Kendali Kalori, Hidup Lebih Sehat</title>
</head>

<body>
  <!-- HEADER -->
  <header class="border-bottom bg-light p-1 sticky-nav">
    <nav class="navbar navbar-light bg-light">
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="https://fadhalshulhan.github.io/Kaloripedia/">
          <img src="kaloripediaLogo.png" alt="Logo Kaloripedia" width="48" class="img-fluid me-2" loading="lazy" />
          <span class="pl-3 fw-bold"><b>KALORIPEDIA</b></span>
        </a>
        <small class="text-muted text-center text-md-start">Kendali Kalori, Hidup Lebih Sehat</small>
      </div>
    </nav>
  </header>
  <!-- END HEADER -->

  <!-- BODY -->
  <div class="container mt-5">
    <div class="row">
      <!-- Hitung Kalori Card -->
      <div class="col-md-6">
        <div class="card p-4 mb-4 rounded-5">
          <h3 class="text-center font-weight-bold mb-3">Hitung Kalori</h3>
          <form id="calorie-form">
            <div class="form-group mb-3">
              <label for="gender">Jenis Kelamin</label>
              <select id="gender" class="form-control">
                <option value="">-Pilih Jenis Kelamin-</option>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
              </select>
            </div>
            <div class="form-group mb-3">
              <label for="age">Umur (Tahun)</label>
              <input type="number" class="form-control" id="age" min="1" />
            </div>
            <div class="form-group mb-3">
              <label for="height">Tinggi (cm)</label>
              <input type="number" class="form-control" id="height" min="50" />
            </div>
            <div class="form-group mb-3">
              <label for="weight">Berat (kg)</label>
              <input type="number" class="form-control" id="weight" min="10" />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Hitung Sekarang
            </button>
          </form>

          <div class="card mt-4 d-flex justify-content-center align-items-center">
            <div class="card-body" style="text-align: center">
              <img
                src="https://st2.depositphotos.com/5266903/8494/v/450/depositphotos_84945164-stock-illustration-running-man-icon.jpg"
                alt="" style="width: 50px; text-align: center" />
              <br />
              <div class="mt-2">
                <b>Total Kebutuhan Kalori</b>
              </div>
              <div id="result" class="mt-2 font-weight-medium">
                <strong>0</strong> Kalori
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Input Makanan Kalori Card -->
      <div class="col-md-6 mb-4">
        <div class="card p-4 rounded-5">
          <h3 class="text-center font-weight-bold mb-3">Makanan Konsumsi</h3>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="foodName" placeholder="Nama Makanan" />
            <small id="foodNameError" class="text-danger"></small>
          </div>
          <div class="form-group mb-3">
            <input type="text" class="form-control" id="totalCalorieOfFood" placeholder="Jumlah Kalori Makanan" />
            <small id="calorieError" class="text-danger"></small>
          </div>
          <button id="add-update-button" class="btn btn-primary btn-block mb-3" onclick="addFood()">
            Tambahkan Makanan
          </button>
          <div id="foodList" class="mb-3"></div>

          <div class="card d-flex justify-content-center align-items-center">
            <div class="card-body text-center">
              <img src="https://image.pngaaa.com/456/3964456-middle.png" alt="" style="width: 50px" />
              <br />
              <div class="mt-2">
                <b>Total dikonsumsi</b>
              </div>
              <div id="dailyCalorieStatus" class="mt-2 font-weight-medium">
                <strong>0</strong> Kalori
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Output Defisit Kalori Card -->
    <div class="rounded-5">
      <div class="card">
        <div class="card-body text-center">
          <img
            src="https://c8.alamy.com/comp/2R4M82B/calories-healthy-diet-icon-nutrition-food-low-sign-kcal-zero-web-vector-illustration-2R4M82B.jpg"
            alt="" style="width: 50px; text-align: center" />
          <br />
          <div class="mt-3">
            <h5><b>Defisit Kalori</b></h5>
          </div>
          <div class="mt-2">
            <p class="text-muted">
              Angka ini menunjukan kondisi kalori kamu kurang atau berlebih
            </p>
          </div>

          <div id="resultDefisit" class="mt-2">
            <h5><strong>0</strong> Kalori</h5>
          </div>
          <button onclick="hitungDefisit()" class="btn btn-primary mt-2">
            Hitung Defisit
          </button>
        </div>
      </div>
    </div>

  <!-- Output Defisit Kalori Card -->
  </div>

  <!--KESIMPULAN-->

  <div class="c ontainer mt-4 rounded-5">
    <div class="card rounded-12">
      <div class="pt-5 pl-5 pr-5 pb-4 bg-body-tertiary rounded-5">
        <h3 class="text-center font-weight-bold" style="font-family: Arial, Helvetica, sans-serif; font-size: 30px; ">
          Kesimpulan
        </h3>
        <p id="kesimpulan" style="font-size: 20px; text-align: center; margin-top: 20px;"> </p>

  <!--END KESIMPULAN-->
  <!-- END BODY -->

        <!-- FOOTER -->
        <footer class="footer bg-dark text-light py-4 mt-5">
          <div class="container text-center">
            <img src="kaloripediaLogo.png" alt="Logo Kaloripedia" width="64px" class="mb-3" loading="lazy" />
            <p class="mb-0">
              &copy; 2025. Kaloripedia. All rights reserved.
              <a href="https://github.com/fadhalshulhan/Kaloripedia" target="_blank" rel="noopener noreferrer"
                class="text-light text-decoration-none fw-bold">
                Our GitHub
              </a>
            </p>
          </div>
        </footer>
        <!-- END FOOTER -->

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
