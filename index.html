<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="kaloripediaIco.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Kaloripedia â€“ Kendali Kalori, Hidup Lebih Sehat</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="border-bottom bg-light p-3">
      <div
        class="container d-flex flex-column flex-md-row align-items-center justify-content-between"
      >
        <div>
          <h1 class="h3 font-weight-bold text-dark">KALORIPEDIA</h1>
          <p class="text-muted">
            Kendali Kalori, Hidup Lebih Sehat
          </p>
        </div>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- BODY -->
    <div class="container mt-5">
      <div class="row">
        <!-- Hitung Kalori Card by Andi -->
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h2 class="text-center font-weight-bold">Hitung Kalori</h2>
            <form id="calorie-form">
              <div class="form-group">
                <label for="gender">Jenis Kelamin</label>
                <select id="gender" class="form-control">
                  <option value="">-Pilih Jenis Kelamin-</option>
                  <option value="male">Laki-laki</option>
                  <option value="female">Perempuan</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">Umur (Tahun)</label>
                <input type="number" class="form-control" id="age" min="1" />
              </div>
              <div class="form-group">
                <label for="height">Tinggi (cm)</label>
                <input
                  type="number"
                  class="form-control"
                  id="height"
                  min="50"
                />
              </div>
              <div class="form-group">
                <label for="weight">Berat (kg)</label>
                <input
                  type="number"
                  class="form-control"
                  id="weight"
                  min="10"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Hitung Sekarang
              </button>
            </form>
            <div id="result" class="text-center mt-3 font-weight-bold"></div>
          </div>
        </div>

        <!-- Input Makanan Kalori Card by Fadhal -->
        <div class="col-md-6">
          <div class="card shadow p-4">
            <h2 class="text-center font-weight-bold">Makanan Konsumsi</h2>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="foodName"
                placeholder="Nama Makanan"
              />
              <small id="foodNameError" class="text-danger"></small>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="totalCalorieOfFood"
                placeholder="Jumlah Kalori Makanan"
              />
              <small id="calorieError" class="text-danger"></small>
            </div>
            <button
              id="add-update-button"
              class="btn btn-primary btn-block"
              onclick="addFood()"
            >
              Tambahkan Makanan
            </button>
            <div id="foodList" class="mt-3"></div>
            <h2
              id="dailyCalorieStatus"
              class="text-center mt-3 font-weight-bold"
            >
              Total dikonsumsi: 0
            </h2>
          </div>
        </div>
      </div>

      <!-- Output Defisit Kalori Card by Fahri & Triya-->
      <div class="row mt-4">
        <div class="col-md-12">
          <div class="card shadow p-4">
            <h2 class="text-center font-weight-bold">Defisit Kalori</h2>
            <p class="text-center">
              Perbandingan antara kebutuhan kalori harian dan jumlah kalori yang
              dikonsumsi.
            </p>
            <h3 class="text-center font-weight-bold" id="calorieDeficitStatus">
              0 Kcal
            </h3>
          </div>
        </div>
      </div>
    </div>
    <!-- END BODY -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-overlay">
        <img
          src="kaloripediaLogo.png"
          alt="Logo Kaloripedia"
          width="64px"
          class="mb-3"
          loading="lazy"
        />
        <p class="mb-0">
          &copy; 2025. Kaloripedia. All rights reserved.
          <a
            href="https://github.com/fadhalshulhan/Kaloripedia"
            target="_blank"
            rel="noopener noreferrer"
            class="text-light text-decoration-none fw-bold"
          >
            Our GitHub
          </a>
        </p>
      </div>
    </footer>

    <!-- END FOOTER -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
